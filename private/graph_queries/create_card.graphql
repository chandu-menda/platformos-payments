mutation create_card(
  $token: String
  $customer_id: ID!
  $metadata: String
  $stripe_id: String
  $stripe_customer_id: String
  $brand: String
  $exp_month: String
  $exp_year: String
  $last4: String
) {
  card: customization_create(
    customization: {
      custom_model_type_name: "modules/payments/credit_card"
      customizable_id: $customer_id
      properties: [
        { name: "token", value: $token }
        { name: "metadata", value: $metadata }
        { name: "stripe_id", value: $stripe_id }
        { name: "stripe_customer_id", value: $stripe_customer_id }
        { name: "brand", value: $brand }
        { name: "exp_month", value: $exp_month }
        { name: "exp_year", value: $exp_year }
        { name: "last4", value: $last4 }
      ]
    }
    form_configuration_name: "modules/payments/create_card_form"
  ) {
    id
    properties
  }
}
