mutation create_customer(
  $email: String
  $description: String
  $source: String
  $external_id: String
  $skip_credit_card_creation: String
) {
  customer: customization_create(
    customization: {
      properties: [
        { name: "email", value: $email }
        { name: "description", value: $description }
        { name: "source", value: $source }
        { name: "external_id", value: $external_id }
        { name: "skip_credit_card_creation", value: $skip_credit_card_creation }
      ]
    }
    form_configuration_name: "modules/payments/create_customer_form"
  ) {
    id
    properties
  }
}
